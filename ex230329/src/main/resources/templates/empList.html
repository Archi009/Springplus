<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button type="button" th:onclick="|location.href='@{/empInsert}'|">등록</button>
	<table>
		<thead>
			<tr>
				<th>employee_id</th>
				<th>first_name</th>
				<th>last_name</th>
				<th>email</th>
				<th>hire_date</th>
				<th>job_id</th>
				<th>department_id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp, index : ${empList}" th:onclick="|location.href='@{/empInfo(employeeId = ${emp.employeeId})}'|">
				<td th:text="${emp.employeeId}"></td>
				<td th:text="${emp.firstName}"></td>
				<td th:text="${emp.lastName}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${#dates.format(emp.hireDate, 'yyyy년MM월dd일')}"></td>
				<td th:text="${emp.jobId}"></td>
				<td th:text="${emp.departmentId}"></td>
			</tr>
		</tbody>
	</table>
	<script th:inline="javascript">
	function getCtx(){
		return /*[[${#httpServletRequest.getContextPath()}]]*/'';
	}
	</script>
</body>
</html>
